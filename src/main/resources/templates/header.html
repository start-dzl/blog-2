<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <div class="header">
        <header class="am-topbar">
            <!--    <h1 class="am-topbar-brand">
                    <img src="/img/lang.jpg" class="imgStyle">
                </h1>
    -->
            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
                    data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
                    class="am-icon-bars"></span></button>

            <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
                <ul class="am-nav am-nav-pills am-topbar-nav">
                    <li><a class="top_bar" href="/" style="cursor: pointer;"><span class="am-icon-home"></span>&nbsp;首页</a>
                    </li>
                    <li class="am-dropdown" data-am-dropdown>
                        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                            <span class="am-icon-th"></span> 文章分类 <span class="am-icon-caret-down"></span>
                        </a>
                        <ul class="am-dropdown-content categoryList">
                        </ul>
                    </li>
                </ul>
                <div class="am-topbar-right" id="am-topbar-right1">
                    <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                        <button class="personalSpace am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle"
                                data-am-dropdown-toggle><span sec:authentication="name"></span> <span
                                class="am-icon-caret-down"></span></button>
                        <ul class="am-dropdown-content">
                            <li><a href="/" sec:authorize="hasRole('ROLE_USER')">个人主页</a></li>
                            <li><a href="/adminindex" sec:authorize="hasRole('ROLE_SUPERADMIN')">网站后台管理</a></li>
                            <li><a href="/editor">发布文章</a></li>
                            <li><a class="feedbackClick">反馈</a></li>
                            <hr style="margin: 10px 0 5px 0;">
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </div>
                </div>

                <div class="am-topbar-right" id="am-topbar-right2">
                    <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm am-round" href="/login"
                       style="color: white">管理员登录</a>
                </div>
            </div>
        </header>
    </div>
</div>
</html>
